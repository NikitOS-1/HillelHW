<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пошук поста та коментарів</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="search-container">
      <label for="postIdInput">Введіть ID поста (1-100): </label>
      <input type="number" id="postIdInput" min="1" max="100" />
      <button id="searchPostBtn">Знайти пост</button>
    </div>

    <div id="post-container" style="display: none">
      <h2>Пост</h2>
      <div id="post-info"></div>
      <button id="getCommentsBtn">Отримати коментарі</button>
      <div id="comments-container"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
